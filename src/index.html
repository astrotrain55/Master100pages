<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Владимир Марочкин</title>
    <style>
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="source.js"></script>
    <script>
      const html = window.json.map((message) => `<pre>${message}</pre>`);
      document.querySelector('#app').innerHTML = html.join('');
    </script>
  </body>
</html>
